<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
</head>
<body>
    <h2>주사위 게임</h2>
    <script>
        'use strict';
        let num = Number(prompt('주사위 숫자를 맞춰보세요(1~6)'));
        const ran1 = Math.floor(Math.random()*6)+1;
        while(num !== ran1){
            prompt(`땡!!! 틀렸습니다. 정답은 : ${ran1}입니다.`);
        }
        alert(`${num} <- 정답입니다. 짝짝짝!!`);
        
    </script>
</body>
</html>
